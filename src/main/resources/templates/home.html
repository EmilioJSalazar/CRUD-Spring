<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Lista de Usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emilio Salazar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="/">Home</a> 
					<a class="nav-link active" href="/usuarios">CRUD</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
								sesión</a>
					</ul>
				</div>
			</div>

		</div>
	</nav>
	<div class="container">

		<h1>Lista de Usuarios</h1>

		<h4>
			Bienvenido <span sec:authentication="principal.username"></span> 
		</h4>
		
		<a th:href="@{/usuarios/create}" class="btn btn-primary"> Nuevo
			Usuario</a>

		<table class="table">
			<thead class="table-light">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Correo</th>
					<th scope="col">Telefono</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuarios:${usuarios}">
					<td scope="row" th:text="${usuarios.id}"></td>
					<td th:text="${usuarios.nombre}"></td>
					<td th:text="${usuarios.apellido}"></td>
					<td th:text="${usuarios.correo}"></td>
					<td th:text="${usuarios.telefono}"></td>
					<th><a th:href="@{/usuarios/edit/{id} (id=${usuarios.id})}"
						class="btn btn-warning"> Editar</a></th>
					<th><a th:href="@{/usuarios/delete/{id} (id=${usuarios.id})}"
						class="btn btn-danger"
						onclick="javascript:if(confirm('¿Estás seguro de eliminar a este usuario?'));">
							Eliminar</a></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
