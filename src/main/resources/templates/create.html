	<div class="container">
		<div class="row">
			<div class="col-md-6 con-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Crear Usuarios</h1>

				<form th:action="@{/create}" method="post" th:object="${usuario}">

					<div class="mb-3">
						<label for="formGroupExampleInput" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							name="nombre" placeholder="Escriba su nombre">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Apellido</label>
						<input type="text" class="form-control"
							id="formGroupExampleInput2" name="apellido"
							placeholder="Escriba su apellido">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Correo</label>
						<input type="email" class="form-control"
							id="formGroupExampleInput2" name="correo"
							placeholder="Escriba su correo">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Teléfono</label>
						<input type="text" class="form-control"
							id="formGroupExampleInput2" name="telefono"
							placeholder="Escriba su teléfono">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Contraseña</label>
						<input type="password" class="form-control"
							id="formGroupExampleInput2" name="contrasenia"
							placeholder="Escriba una contraseña">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Guardar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicio sesión aquí</a></span>
					</div>
				</form>


			</div>
		</div>
	</div>
