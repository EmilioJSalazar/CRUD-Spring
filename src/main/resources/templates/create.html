<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emilio Salazar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="/">Home</a> <a
						class="nav-link active" href="/usuarios">CRUD</a>
				</div>
				
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 con-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Crear Usuarios</h1>

				<form th:action="@{/usuarios/save}" method="post"
					th:object="${usuario}">

					<div class="mb-3">
						<label for="formGroupExampleInput" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							name="nombre" placeholder="Escriba su nombre">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Apellido</label>
						<input type="text" class="form-control"
							id="formGroupExampleInput2" name="apellido"
							placeholder="Escriba su apellido">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Correo</label>
						<input type="email" class="form-control"
							id="formGroupExampleInput2" name="correo"
							placeholder="Escriba su correo">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Teléfono</label>
						<input type="tel" class="form-control" pattern="[0-9]{10}"
							required id="formGroupExampleInput2" name="telefono"
							placeholder="Escriba su teléfono">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Contraseña</label>
						<input type="password" class="form-control"
							id="formGroupExampleInput2" name="contrasenia"
							placeholder="Escriba una contraseña">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</form>


			</div>
		</div>
	</div>
