<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio de sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emilio Salazar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a> <a
						class="nav-link" href="#">Features</a> <a class="nav-link"
						href="#">Pricing</a> <a class="nav-link disabled">Disabled</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 con-md-offset-3">

				<h1>Inicio de sesión</h1>

				<form th:action="@{/login}" method="post">
					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente</div>
					</div>

					<div class="mb-3">
						<label for="username" class="form-label">Nombre de
							usuario: </label> <input id="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Escriba su correo">
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">Contraseña: </label> <input
							id="password" type="password" class="form-control" required
							autofocus="autofocus" placeholder="Escriba su contraseña">
					</div>


					<div class="form-group">
						<div class="row justify-content-md-center">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" id="login-submit"
									value="Iniciar sesión">
							</div>
						</div>
					</div>
				</form>
				<br>
				<div class="form-group">
					<span>¿Nuevo usuario? <a th:href="@{/create}">Regístrate aquí</a></span>
				</div>

			</div>
		</div>
	</div>
