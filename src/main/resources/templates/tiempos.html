<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Registrar Rangos de Tiempos de Atención</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emilio Salazar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="navbar-nav"><a class="nav-link" aria-current="page"
						href="/">Home</a> <a class="nav-link" href="/usuarios">CRUD</a> <a
						class="nav-link active" href="/admin/tiempos">Tiempos</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 con-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Registrar Rangos de Tiempos de Atención</h1>

				<form th:action="@{/admin/tiempos}" method="post"
					th:object="${rango}">

					<div class="mb-3">
						<label for="formGroupExampleInput" class="form-label">Rango
							de Atención</label> <input type="text" class="form-control"
							id="formGroupExampleInput" name="rangoAtencion"
							placeholder="Escriba el rango del tiempo de atención" required>
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Descripción</label>
						<input type="text" class="form-control"
							id="formGroupExampleInput2" name="descripcion"
							placeholder="Ingrese una descripción sobre el rango" required>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</form>

				<h4>Previsualización</h4>

				<div class="mb-3">
					<label for="select1">Seleccione una opción</label> <select
						name="select1" class="form-select form-select">
						<option th:each="rango:${rangos}" th:value="${rango.id}"
							th:text="${rango.toString()}" th:selected="false"></option>

					</select>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
