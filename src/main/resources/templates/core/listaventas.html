<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Ventas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emilio Salazar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="navbar-nav"><a class="nav-link" aria-current="page"
						href="/">Home</a><a class="nav-link active" href="/ventas">Ventas</a>
						<a class="nav-link" href="/votaciones">Votación</a> <a
						class="nav-link" href="/reporte">Reporte</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-md-center">
			<div th:if=${param.exito}>
				<div class="alert alert-info">Se ha registrado exitosamente a
					la aplicación</div>
			</div>

			<h1>Lista de Ventas</h1>

			<table class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Fecha</th>
						<th scope="col">Usuario</th>
						<th scope="col">Numero de Factura</th>
						<th scope="col">Subtotal</th>
						<th scope="col">IVA</th>
						<th scope="col">Total</th>
						<th scope="col">Rango Atención</th>
						<th scope="col">Tiempo Atención</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="atenciones:${atenciones}">
						<td scope="row" th:text="${atenciones.venta.id}"></td>
						<td th:text="${atenciones.venta.fecha}"></td>
						<td th:text="${atenciones.venta.usuario.nombre}"></td>
						<td th:text="${atenciones.venta.numFactura}"></td>
						<td th:text="${atenciones.venta.subtotal}"></td>
						<td th:text="${atenciones.venta.iva}"></td>
						<td th:text="${atenciones.venta.total}"></td>
						<td th:text="${atenciones.rango.rangoAtencion}"></td>
						<td th:text="${atenciones.tiempoAtencion}"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
